
<ion-header>
  <ion-toolbar>
    <ion-title>Contagem Zem</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>  
  <ion-grid>
    <ion-row>
      <ion-col>
      <ion-list>
        <ng-container *ngFor="let item of items">
          <ion-item *ngIf="item.visible">
            {{ item.name }}
            <ion-button slot="end" fill="outline" color="primary">Action</ion-button>
          </ion-item>
        </ng-container>
      </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
