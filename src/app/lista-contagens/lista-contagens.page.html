<!-- Tela de Conferências (Ionic Standalone Component) -->
<ion-header>
  <ion-button (click)="voltar()">voltar</ion-button>
  <ion-toolbar>
    <ion-title class="ion-text-center">Conferências</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- GRID DE CONFERÊNCIAS -->
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let conf of conferencias">
        <ion-card (click)="abrirConferencia(conf)">
          <ion-card-header>
            <ion-card-title>Estoque: {{ conf.estoqueNome }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <p>Início: {{ conf.dataInicio | date: 'dd/MM/yyyy HH:mm' }}</p>

            <p>Status:
              <ion-badge [color]="conf.status === 'em_andamento' ? 'warning' : 'success'">
                {{ conf.status === 'em_andamento' ? 'Em andamento' : 'Finalizada' }}
              </ion-badge>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- BOTÃO FLUTUANTE -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="novaConferencia()">
      +
    </ion-fab-button>
  </ion-fab>

</ion-content>
