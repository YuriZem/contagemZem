<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastrar Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Nome do Produto</ion-label>
    <ion-input  placeholder="Digite o nome"></ion-input>
  </ion-item>
  <ion-button expand="full" color="primary" (click)="salvarProduto()">
    Salvar
  </ion-button>
</ion-content>
