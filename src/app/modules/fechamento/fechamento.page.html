<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Fechamento do Dia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let r of resultado" [class.alerta]="r.diferenca !== 0">
      <ion-label>
        <h2>{{ r.nome }}</h2>
        <p>Inicial: {{ r.inicial }} | Final: {{ r.final }}</p>
        <p>Vendido (Sistema): {{ r.vendido }} | Saída Real: {{ r.saidaReal }}</p>
        <strong>Diferença: {{ r.diferenca }}</strong>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
