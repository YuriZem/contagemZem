
<ion-header>
  <ion-toolbar>
    <ion-title >Estoques</ion-title>
    <!-- <ion-buttons slot="end"> -->
      <ion-button slot="end" (click)="newINventory()" >
       <p style="font-size: xx-small;"> NOVO </p>
      </ion-button>
    <!-- </ion-buttons> -->
  </ion-toolbar>
</ion-header>
<ion-content>  
  <ion-grid>
    <ion-row *ngIf="new">
      <ion-input placeholder="Nome do estoque" [(ngModel)]="nameInventory"></ion-input>
    </ion-row>
    <ion-row *ngIf="new">
      <ion-col>
        <ion-button expand="full" >
          Cancelar
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" (click)="saveInventory()" >
          Salvar
        </ion-button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-list>
          <ng-container *ngFor="let item of items">
            <ion-item>
              <ion-label>
                <h2>{{ item.name }}</h2>
              </ion-label>
              <ion-button slot="end" fill="outline" color="primary" >
                Ação
              </ion-button>
            </ion-item>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
